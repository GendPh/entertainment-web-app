<div class="relative">
  <figure class="pointer-events-none block w-full h-[110px] bg-background-secondary rounded-lg relative mb-2">
    <img [src]="'../.' + info?.thumbnail?.regular?.small" [alt]="info?.title + ' thumbnail'"
      class="w-full h-full rounded-lg">
  </figure>

  <app-bookmark-button [GetTitle]="info?.title" [CheckMarked]="info?.isBookmarked" />

  <app-details [GetDetails]="details" />
</div>
